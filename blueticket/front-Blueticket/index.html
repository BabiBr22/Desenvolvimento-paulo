<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciador de Eventos</title>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Eventos</h1>
        
        <form id="event-form">
            <input type="text" id="title" placeholder="Título" required>
            <input type="text" id="description" placeholder="Descrição" required>
            <input type="text" id="location" placeholder="Localização" required>
            <input type="text" id="imageUrl" placeholder="URL da Imagem">
            <input type="text" id="price" placeholder="Preço" required>
            <button type="submit">Adicionar Evento</button>
        </form>
        

        <h2>Eventos Cadastrados</h2>
        <ul id="events-list"></ul>

        <div class="event-details" id="event-details" style="display: none;">
            <h3>Detalhes do Evento</h3>
            <p><strong>Título:</strong> <span id="detail-title"></span></p>
            <p><strong>Descrição:</strong> <span id="detail-description"></span></p>
            <p><strong>Localização:</strong> <span id="detail-location"></span></p>
            <p><strong>Preço:</strong> <span id="detail-price"></span></p> <!-- Campo para mostrar o preço -->
            <div id="detail-image-container" style="margin-top: 10px;">
                <img id="detail-image" alt="Imagem do Evento" style="max-width: 100%; display: none;">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
